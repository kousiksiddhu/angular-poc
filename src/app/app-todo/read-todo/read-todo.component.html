<div class="container">
    <div class="row justify-content-center mt-4 mb-2">
      <button class="btn btn-primary" routerLink="/crud/create">Create New Todo</button>
    </div>
    <div class="row justify-content-center">
      <div 
      class="card d-inline-block m-3" 
      style="width: 18rem;vertical-align: top;" 
      *ngFor="let post of postData">
      <div class="card-body">
        <h5 class="card-title">
          {{post.title}}
        </h5>
        <p class="card-text">
          {{post.body}}
        </p>
        <div class="row">
          <div class="col-6 pr-1">
            <button class="btn btn-outline-primary col-12" routerLink="/crud/update/{{post.id}}">Update</button>
          </div>
          <div class="col-6 pl-1">
            <button class="btn btn-outline-danger col-12" (click)="deleteCard(post)">Delete</button>
          </div>
        </div>
      </div>
      </div>
    </div>
</div>
