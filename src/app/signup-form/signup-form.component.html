<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div *ngIf="form.errors" class="alert alert-danger">{{form.errors.formError}}</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      type="text"
      formControlName="username"
      class="form-control" 
      name="username"
      id="username">
    <span *ngIf="username.pending" class="fa fa-spinner fa-spin fa-pulse"></span>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.containsSpace">Username cannot contain space</div>
      <div *ngIf="username.errors.usernameExists">The username already taken.</div>
      <div *ngIf="username.errors.required">Please enter the username.</div>
    </div>
    <div *ngIf="username.touched && username.valid" class="alert alert-success">The Username Exists</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      formControlName="password"
      class="form-control" 
      name="password" 
      id="password">
    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Please enter the password.</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
